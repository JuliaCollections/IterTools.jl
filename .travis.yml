language: cpp
compiler:
    - clang
notifications:
    email: false
env:
    - JULIAVERSION="juliareleases"
    - JULIAVERSION="julianightlies"
before_install:
    - sudo add-apt-repository ppa:staticfloat/julia-deps -y
    - sudo add-apt-repository ppa:staticfloat/${JULIAVERSION} -y
    - sudo apt-get update -qq -y
    - sudo apt-get install git libpcre3-dev julia -y
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
script:
    - julia -e 'Pkg.init(); Pkg.clone(pwd()); Pkg.test("Escape", coverage=true)'
after_success:
    - julia -e 'cd(Pkg.dir("Iterators")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
